build-image:
  stage: image-build
  allow_failure: true
  image: quay.io/marrober/buildah-for-gitlab-runners:3
  variables:
    STORAGE_DRIVER: vfs
    BUILDAH_FORMAT: docker
    BUILDAH_ISOLATION: chroot
    FQ_IMAGE_NAME:  quay.io/marrober/pacman-glr:latest
    KUBERNETES_SERVICE_ACCOUNT_OVERWRITE: "buildah-sa"
    DOCKER_AUTH_CONFIG: $DOCKER_AUTH_CONFIG
  script:
    - echo $DOCKER_AUTH_CONFIG > ~/.docker/config.json
    - ls -al ~/.docker/config.json
    - cd $CI_PROJECT_DIR/pacman/src/
    - buildah bud --layers -f dockerfile -t $FQ_IMAGE_NAME
    - buildah images 
    - buildah push --tls-verify=false --authfile /home/build/.docker/config.json $FQ_IMAGE_NAME


scan-image:
  stage: scan-image
  image: quay.io/marrober/ubi:latest
  variables:
    FQ_IMAGE_NAME:  quay.io/marrober/pacman-glr:latest

  script:
    - |
      set +e
       mkdir acs-output
      curl -s -k -L -H "Authorization: Bearer $ROX_API_TOKEN" https://$ROX_CENTRAL_ENDPOINT/api/cli/download/roxctl-linux --output ./acs-output/roxctl > /dev/null; echo "Getting roxctl"
      chmod u+x acs-output/roxctl
      failTask="false"
      echo "image to be processed : $FQ_IMAGE_NAME"
      echo "image scan ....."
      ./acs-output/roxctl image scan --image $FQ_IMAGE_NAME --insecure-skip-tls-verify -e $ROX_CENTRAL_ENDPOINT --force > image-scan.txt 
      echo "image check ...."
      ./acs-output/roxctl image check --image $FQ_IMAGE_NAME --insecure-skip-tls-verify -e $ROX_CENTRAL_ENDPOINT -o table --retries 0 > image-check.txt || ROX_EXIT_CODE=$?
      echo $ROX_EXIT_CODE
      echo "image sbom ...."
      ./acs-output/roxctl image sbom --image $FQ_IMAGE_NAME -e $ROX_CENTRAL_ENDPOINT --insecure-skip-tls-verify > container-sbom.json
      cp image-scan.txt acs-output/
      cp container-sbom.json acs-output/
      cp image-check.txt acs-output/
      ls -al acs-output/
      echo "image check result ....."
      cat image-check.txt
      cat container-sbom.json

      exit $ROX_EXIT_CODE


  artifacts:
    paths:
      - acs-output/
    expire_in: 1 hour

merge-syft-sboms-job:
  stage: merge-sboms
  image: registry.access.redhat.com/ubi9/python-39:1-143.1696863474
  script:
    - |
      #!/usr/bin/env bash
      ls -al acs-output
      ls -al syft-output
      mkdir merged-sboms
      python3 <<'EOF'
      import json

      # load SBOMs
      with open("./acs-output/container-sbom.json") as f:
          image_sbom = json.load(f)

      with open("./syft-output/sbom-source-spdx.json") as f:
          source_sbom = json.load(f)

      # fetch unique packages from available SBOMs
      def get_identifier(package):
          return package["name"] + '@' + package.get("versionInfo", "")

      image_sbom_packages = image_sbom.get("packages", [])
      initial_image_SBOM_elements = str(len(image_sbom_packages))
      existing_packages = [get_identifier(package) for package in image_sbom_packages]

      source_sbom_packages = source_sbom.get("packages", [])
      initial_source_SBOM_elements = str(len(source_sbom_packages))
      added_package_counter = 0
      package_match = 0
      for package in source_sbom_packages:
          if get_identifier(package) not in existing_packages:
              image_sbom_packages.append(package)
              existing_packages.append(get_identifier(package))
              added_package_counter = added_package_counter + 1
          else:
            package_match = package_match + 1
              
      image_sbom_packages.sort(key=lambda c: get_identifier(c))

      print("image sbom elements : " + initial_image_SBOM_elements)
      print("source sbom elements : " + initial_source_SBOM_elements)
      print("added packages : " + str(added_package_counter))
      print("matched packages : " + str(package_match))
      print("image sbom elements (after merge) : " + str(len(image_sbom_packages)))

      # write the CycloneDX unified SBOM
      with open("./sbom-cyclonedx.json", "w") as f:
          json.dump(image_sbom, f, indent=4)
      EOF
      ls -al sbom-cyclonedx.json
      cat sbom-cyclonedx.json
      cp sbom-cyclonedx.json merged-sboms/

  artifacts:
    paths:
      - merged-sboms/
    expire_in: 1 hour

