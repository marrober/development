      curl -X POST "${CYCLONEDX_HOST_URL}/v1/bom" -H "Content-Type: application/vnd.cyclonedx+json; version=1.4" -H "Accept: */*" -d @merged-sboms/sbom-cyclonedx.json -D /tmp/header.txt 
