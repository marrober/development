kind: Deployment
apiVersion: apps/v1
metadata:
  name: health-probe-app
  namespace: ocp-101-02
  labels:
    app: health-probe-app
    app.kubernetes.io/component: health-probe-app
    app.kubernetes.io/instance: health-probe-app
    app.kubernetes.io/name: health-probe-app
    app.openshift.io/runtime-namespace: ocp-101-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-probe-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: health-probe-app
        deployment: health-probe-app
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
    spec:
      containers:
        - name: health-probe-app
          image: quay.io/marrober/layers:28
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: HEALTH_DELAY
              value: '4'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
---
kind: Service
apiVersion: v1
metadata:
  name: health-probe-app
  namespace: ocp-101-02
  labels:
    app: health-probe-app
    app.kubernetes.io/component: health-probe-app
    app.kubernetes.io/instance: health-probe-app
    app.kubernetes.io/name: health-probe-app
    app.openshift.io/runtime-version: '28'
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: health-probe-app
    deployment: health-probe-app
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: health-probe-app
  namespace: ocp-101-02
  labels:
    app: health-probe-app
    app.kubernetes.io/component: health-probe-app
    app.kubernetes.io/instance: health-probe-app
    app.kubernetes.io/name: health-probe-app
    app.openshift.io/runtime-version: '28'
spec:
  to:
    kind: Service
    name: health-probe-app
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None