schemaVersion: 2.2.0
metadata:
  name: pacman
projects:
  - name: odo-sample
    git:
      remotes:
        origin: 'https://github.com/marrober/development.git'
      checkoutFrom:
        revision: main
    clonePath: odo-sameple
  - name: my-quarkus-app
    git:
      remotes:
        origin: https://gitlab-gitlab.apps.cluster-qjkct.qjkct.sandbox1677.opentlc.com/development/my-quarkus-app.git
    clonePath: my-quarkus-app
components:
  - name: development-tooling
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-277c10c
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=/home/user/.m2/repository'
      memoryLimit: 5Gi
      cpuLimit: 2500m
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: quarkus-dev
          targetPort: 8080
          exposure: public
          secure: false
          protocol: https
          path: hello
        - name: debug
          targetPort: 5005
          exposure: none
          secure: false
          protocol: tcp
        - name: tests
          targetPort: 8081
          exposure: none
          secure: false
          protocol: tcp
  - name: m2
    volume:
      size: 1G
commands:
  - id: package
    exec:
      label: 1. Package the application
      component: development-tooling
      commandLine: ./mvnw package
      group:
        kind: build
        isDefault: true
  - id: start-dev
    exec:
      label: 2. Start Development mode (Hot reload + debug)
      component: development-tooling
      commandLine: ./mvnw compile quarkus:dev
      group:
        kind: run
        isDefault: true




