<HTML><HEAD><TITLE>Meta Tags Searching</TITLE></HEAD>


<BODY BGCOLOR="white" TEXT="#004000" LINK="#400080" VLINK="#008080" ALINK="#FFFF00">

<CENTER>
<BR><BR><FONT SIZE=3 COLOR="#004080" FACE="Helvetica,Arial"><B>Search This CD</B></FONT><BR><hr width=50%><BR><BR>


<!-- START OF THE FORM -->

<TABLE BORDER=1 CELLPADDING=5 bgcolor=#6699CC background=tback1.gif><TR><TD valign=top>


<FORM ACTION="http://localhost:6018" METHOD="GET" NAME="search">

<P><FONT SIZE=-1 FACE="Helvetica,Arial" color=#800040><B>Search for</FONT></B><BR></FONT>

<!-- text input -->

						<INPUT TYPE="TEXT" NAME="terms" SIZE="35">
<!-- SEARCH -->

<INPUT NAME="submit" SRC="search.gif" Alt=Search ALIGN="top" vspace=5 hspace=5 BORDER=0 TYPE=IMAGE VALUE="search">

<table border=1 bgcolor="#99CCCC" cellpadding=5 width=100% background=tback2.gif><tr><td>

<FONT SIZE=-1 FACE="Helvetica,Arial" color=#006699>

<!-- hidden value DO NOT REMOVE-->

						<INPUT TYPE="hidden" NAME="nosort" VALUE="FALSE">
		
						<INPUT TYPE="hidden" NAME="method" VALUE="FIND">

						<INPUT TYPE="hidden" NAME="scope" VALUE="LOCAL">

<!-- FIELDS- Give your field a name. Replace "Enter_the_name_of_meta_tag" with a meta tag name inside of your documents. You can have as many fields as you want  -->
<b>

						Name of the field<BR><INPUT NAME="Enter_the_name_of_meta_tag" TYPE="TEXT" SIZE="15"><BR><BR>
						Name of the field<BR><INPUT NAME="Enter_the_name_of_meta_tag" TYPE="TEXT" SIZE="15"><BR><BR>
		
</b></font>

<BR><BR>
<!-- RESET -->

				<INPUT TYPE="RESET" NAME="name" VALUE="Reset">

</td><td valign=top><FONT SIZE=-1 FACE="Helvetica,Arial" color=#006699>
<FONT SIZE=-1 FACE="Helvetica,Arial" color=#800040><B>Search only in:</FONT></B><BR><BR>

<!-- RADIO BOXES -Give your options a name. Replace "Enter_the_name_of_meta_tag" with a meta tag name inside of your documents. Replace "Enter_the_content_of_meta_tag" with a meta tag content inside of your documents.You can have as many Radio boxes as you want, but keep the name of the Meta Tag the same -->

	<B>Name of your option</B>&nbsp;&nbsp;<INPUT TYPE="RADIO" name="Enter_the_name_of_meta_tag" value="Enter_the_content_of_meta_tag"><BR>

	<B>Name of your option</B>&nbsp;&nbsp;<INPUT TYPE="RADIO" name="Enter_the_name_of_meta_tag" value="Enter_the_content_of_meta_tag"><BR>


</FONT>
<BR><BR>
<FONT SIZE=-1 FACE="Helvetica,Arial" color=#800040>



<!-- FORMAT -->
<B>Format:</B>
<BR>
			<SELECT NAME="format">

			<OPTION VALUE="EXPANDED" SELECTED>Expanded</OPTION>

			<OPTION VALUE="SIMPLE">Simple </OPTION>

			</SELECT>

</FONT>


</FORM>

</td></tr></table>

</TD></TR></TABLE>
